name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - add-automated-rendering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.6'  # Use Ruby version 3.1.6 (as mentioned in your previous output)

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build the website
        run: |
          # Add your build commands here (for example, Jekyll or Hugo commands)
          bundle exec jekyll build  # If using Jekyll. Adjust if you're using another tool.

      - name: Upload website to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site  # Ensure the correct directory where your built site is located

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages-${{ github.run_id }}  # Make artifact name unique
