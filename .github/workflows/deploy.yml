name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your default branch is something else

permissions:
  contents: read  # For checking out the repository content
  pages: write  # For deploying to GitHub Pages
  id-token: write  # Required for deployment authentication

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3  # Check out your code from the repository

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'  # Adjust if you're using a different Ruby version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install  # Install required gems

      - name: Build the website
        run: |
          bundle exec jekyll build  # Replace with your static site generator (Jekyll, Hugo, etc.)

      - name: Upload website to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site  # Path to the folder where your site files are (adjust for your case)

  deploy:
    needs: build  # Ensure this job runs after the build job finishes
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for deployment
          artifact_name: github-pages  # Name of the artifact to deploy
